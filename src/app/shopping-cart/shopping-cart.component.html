<div class="cart_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_container">
                    <div class="cart_title">Shopping Cart<small> (Items in your cart) </small></div>
                    <div class="cart_items">
                        <ul class="cart_list">
                            <li class="cart_item clearfix" *ngFor="let prod of productArray">
                                <div class="cart_item_image"><img src="{{prod.img}}"  width="100px" alt=""></div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title"> Product Name</div>
                                        <div class="cart_item_text">{{prod.prodName}}</div>
                                    </div>
                                    <div class="cart_item_color cart_info_col">
                                        <div class="cart_item_title">Product_id</div>
                                        <div class="cart_item_text">{{prod.prodId}}</div>
                                    </div>
                                   
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Price</div>
                                        <div class="cart_item_text">₹{{prod.price}}</div>
                                    </div>
                                    <div class="cart_item_quantity cart_info_col">
                                        <div class="cart_item_title">Quantity</div>
                                    <button type ="button" (click)="inc(prod)"><i class ="fa fa-plus"></i></button>
                                        <div class="cart_item_text">{{prod.qnt}}</div>
                                     <button type ="button" (click)="dec(prod)"><i class ="fa fa-minus"></i></button>
                                    </div>
                                    <div class="cart_item_total cart_info_col">
                                        <div class="cart_item_title">Total</div>
                                        <div class="cart_item_text">₹{{prod.totalAmt}}</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="order_total">
                        <div class="order_total_content text-md-right">
                            <div class="order_total_title">Order Total:</div>
                            <div class="order_total_amount">₹500</div>
                        </div>
                    </div>
                    <div class="cart_buttons"> <button type="button" class="button cart_button_clear">Continue Shopping</button> <button type="button" class="button cart_button_checkout" [routerLink]="['/shippingaddress']">Place Order</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
