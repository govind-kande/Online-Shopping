
<div class="container-fluid cart_section">
    <div class="row">
        <div class="col-lg-3 col-md-2 hidden-sm hidden-xs"></div>
        <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="cart_title">
        Shopping Cart<small> (Items in your cart) </small>
      </div>
      <div class="cart_items">
        <ul class="cart_list">
          <li class="cart_item clearfix" *ngFor="let prod of productArray">
            <div class="cart_item_image">
              <img src="/assets/images/{{ prod.image }}" width="100px" alt="" />
            </div>
            <div
              class="cart_item_info d-flex flex-md-row flex-column justify-content-between"
            >
              <div class="cart_item_name cart_info_col">
                <div class="cart_item_title">Product Name</div>
                <div class="cart_item_text">{{ prod.brand }}</div>
              </div>
              <div class="cart_item_price cart_info_col">
                <div class="cart_item_title">Price</div>
                <div class="cart_item_text">₹{{ prod.price }}</div>
              </div>
              <div class="cart_item_quantity cart_info_col">
                <div class="cart_item_title">Quantity</div>
                <div class="cart_item_text">
                  <button
                    type="button"
                    (click)="inc(prod)"
                    style="border: 0ch; background-color: white"
                  >
                    <i
                      class="fa fa-plus"
                      style="
                        font: size 24px;
                        background-color: white;
                        color: rgb(255, 0, 149);
                      "
                    ></i>
                  </button>
                  <span
                    style="
                      min-width: 60px;
                      text-align: center;
                      margin-top: -4px;
                    "
                    >{{ prod.qty }}</span
                  >
                  <button
                    type="button"
                    (click)="dec(prod)"
                    style="border: 0ch; background-color: white"
                  >
                    <i
                      class="fa fa-minus"
                      style="
                        font: size 24px;
                        background-color: white;
                        color: rgb(255, 0, 149);
                      "
                    ></i>
                  </button>
                </div>
              </div>
              <div class="cart_item_total cart_info_col">
                <div class="cart_item_title">Total</div>
                <div class="cart_item_text">₹{{ prod.qty * prod.price}}</div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="order_total">
        <div class="order_total_content text-md-right">
          <div class="order_total_title">Order Total:</div>
          <div class="order_total_amount">{{orderAmount}}</div>
        </div>
      </div>
      <div class="cart_buttons">
        <button type="button" class="button cart_button_clear" [routerLink]="['/home']">
          Continue Shopping
        </button>
        <button
          type="button"
          class="button cart_button_checkout"
          [routerLink]="['/shippingaddress']"
        >
          Place Order
        </button>
      </div>
        </div>
        <div class="col-lg-3 col-md-2 hidden-sm hidden-xs"></div>
    </div>
  </div>
